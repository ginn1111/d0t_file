# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true


format = """
[](primary2)\
[ ](bg:primary2 fg:black)\
[](bg:primary fg:primary2)\
$directory\
[](fg:primary bg:gray)\
$git_branch\
$git_status\
[](fg:gray bg:neutral2)\
[](fg:neutral2 bg:neutral)\
$time\
[ ](fg:neutral)\
"""

right_format="""
([](neutral2)$nodejs$rust$golang$hosename[](neutral2))
 
([](neutral2)$hostname[](neutral2))
"""

palette = "nightfly"

[palettes.nightfly]
primary="#22C7A8"
primary2="#7fdbca"
neutral="#1d2230"
neutral2="#212736"
gray="#394260"
text="#e3e5e5"
black="#090c0c"
combine=""

[directory]
style = "fg:black bg:primary bold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "


